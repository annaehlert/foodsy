{% extends 'common.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Twój profil{% endblock %}


{% block lead_content %}
    <a class="btn btn-primary btn-lg" href="{% url 'change-password' user_id=user.id %}">Zmień hasło</a>
    <a class="btn btn-primary btn-lg" href="{% url 'logout' %}">Logout</a>

{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">{{ user.username }}</h1>
  <p class="lead">
  </p>
</div>
<div>
    <form method="POST" action="{% url 'change-photo' user_id=user.id %}" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Zmodyfikuj</button>
    </form>
</div>


{% endblock %}
